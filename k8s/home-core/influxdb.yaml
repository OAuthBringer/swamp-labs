apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: home-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:latest
          ports:
            - containerPort: 8086

---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: home-core
spec:
  type: NodePort
  ports:
    - port: 8086
      targetPort: 8086
      nodePort: 32002  # Customize to an available port
  selector:
    app: influxdb

