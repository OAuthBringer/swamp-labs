apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: home-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000

---

# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: home-core
spec:
  type: NodePort
  ports:
    - port: 3000
      nodePort: 30001
  selector:
    app: grafana

